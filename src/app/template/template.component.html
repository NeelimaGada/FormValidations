
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="my-4"> Template Driven Form Validation</h1>
   
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <label class="form-group">First Name</label>
                    <input type="text"
                           class="form-control"
                           name="firstName"
                           [(ngModel)]="model.firstName"
                           required
                           #firstName="ngModel" pattern="^[a-zA-Z ]*$" >
                    <div class="form-control-feedback" *ngIf="firstName.errors && (firstName.dirty || firstName.touched)">
                        <p *ngIf="firstName.errors.required" class="text-danger">First name is required</p>
                        <p *ngIf="firstName.errors.pattern" class="text-danger">Only Alphabets are allowed</p>
                </div>
                    
                <label class="form-group">Last Name</label>
                <input type="text"
                       class="form-control"
                       name="lastName"
                       [(ngModel)]="model.lastName"
                       required
                       #lastName="ngModel" pattern="^[a-zA-Z ]*$" >
                <div class="form-control-feedback" *ngIf="lastName.errors && (lastName.dirty || lastName.touched)">
                    <p *ngIf="lastName.errors.required" class="text-danger">Last name is required</p>
                    <p *ngIf="lastName.errors.pattern" class="text-danger">Only Alphabets are allowed</p>
            </div>
            <label class="form-group">Email</label>
            <input type="text"
                   class="form-control"
                   name="email"
                   [(ngModel)]="model.email"
                   required
                   #email="ngModel" pattern= '^[a-z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,4}$'>
            <div class="form-control-feedback" *ngIf="email.errors && (email.dirty || email.touched)">
                <p *ngIf="email.errors.required" class="text-danger">Email is required</p>
                <p *ngIf="email.errors.pattern" class="text-danger">Enter the Valid Email Address</p>
        </div>
        <label class="form-group">Mobile Number</label>
        <input type="text"
               class="form-control"
               name="mobile"
               [(ngModel)]="model.mobile"
               required
               #mobile="ngModel" pattern="^((\\+91-?)|789)?[0-9]{10}$" >
        <div class="form-control-feedback" *ngIf="mobile.errors && (mobile.dirty || mobile.touched)">
            <p *ngIf="mobile.errors.required" class="text-danger">Mobile Number is required</p>
            <p *ngIf="mobile.errors.pattern" class="text-danger">Enter the valid Phone Number</p>
    </div>
    <label class="form-group">Date Of Birth</label>
    <input type="date"
           class="form-control"
           name="date"
           [(ngModel)]="model.date"
           required
           #date="ngModel" max="{{date1}}" >
    <div class="form-control-feedback" *ngIf="date.errors && (date.dirty || date.touched)">
        <p *ngIf="date.errors.required" class="text-danger">Date of Birth is Required</p>
</div>
  <div class="form-group">
                        <button class="btn btn-primary mt-3" [disabled]="f.invalid">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
